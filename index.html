<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 10px
        }

        .container {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Battery Level:</p>
        <p class="batteryLvl">Undefined</p>
    </div>
    <div class="container">
        <p>Battery Charging Status:</p>
        <p class="batteryStatus">Not Charging</p>
    </div>
    <div class="container">
        <p>Time to fully charge:</p>
        <p class="chargingTime">Undefined</p>
    </div>
    <div class="container">
        <p>Battery Discharging Time:</p>
        <p class="dischargingTime">Undefined</p>
    </div>



    <script async defer src="index.js" defer></script>
</body>

</html>
